// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "file://" + rootProject.buildDir.parent + '/localMaven'
        }
        maven {
            url 'https://dl.bintray.com/liguangquan/maven'
        }
    }
    dependencies {
        if (DEV_MODE == 'true' || UPLOAD_API == "true" || UPLOAD_PLUGIN == "true") {
            classpath "$PROJ_GROUP:$PROJ_ARTIFACTID_SERVICE_PLUGIN:0.0.1-local"
        } else {
            classpath "$PROJ_GROUP:$PROJ_ARTIFACTID_SERVICE_PLUGIN:$PROJ_SERVICE_PLUGIN_VERSION"
        }
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.didi.virtualapk:gradle:0.9.8.6'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven{
            url "file://" + rootProject.buildDir.parent + '/localMaven'
        }
        maven {
            url 'https://dl.bintray.com/liguangquan/maven'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
